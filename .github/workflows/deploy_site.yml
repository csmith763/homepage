name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]  # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # This helps enable Pages if not already enabled

      # Example build step that creates the ./build directory
      - name: Build site
        run: |
          mkdir -p ./build  # Ensure the build directory exists
          echo "Building project..."  # Replace with your actual build steps

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Adjust this to your build output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
